<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(~{::title},~{::link})}">
    <title>Cats</title>
    <link rel="stylesheet" href="/resources/css/welcome.css">
</head>
<body class="ng-cloak">

<th:block th:insert="~{fragments :: navbar}"/>
<div class="container">

    <div class="omb_login">
        <h3 class="omb_authTitle">Login</h3>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" th:action="@{/}" autocomplete="off" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username" value="username">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password" value="password">
                    </div>
                    <span th:if="${loginError}" class="error">Wrong user or password</span>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
